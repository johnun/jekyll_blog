# Site settings
title: John Un # site title
description: >- # site description
  This is the personal blog of John Un. If you would like to receive updates by email, please subscribe to my newsletter. You can also hit me up on <a href="https://twitter.com/iamjohnun" target="_blank" rel="noopener">twitter</a>.
lang: en-US # default lang
timezone: Australia/Perth # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/johnun/ # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: John Un # author name
  bio: >- # tell to the world
    Mining Engineer ‚õèÔ∏è  Web Enthusiast üíª  Bitcoin Believer ‚Çø
  username: username # general username
  github: johnun # github username
  twitter: iamjohnun # twitter username
  facebook: facebook_username # facebook username
  email: john@johnun.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://www.johnun.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
